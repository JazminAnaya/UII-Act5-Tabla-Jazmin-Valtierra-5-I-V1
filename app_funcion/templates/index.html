<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funciones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Lista de Funciones</h1>
    <table>
        <tr>
            <th>Nombre de la Pel√≠cula</th>
            <th>Fecha y Hora</th>
            <th>Idioma</th>
        </tr>
        {% for funcion in funciones %}
        <tr>
            <td>{{ funcion.nombrePelicula }}</td>
            <td>{{ funcion.Fecha_Hora }}</td>
            <td>{{ funcion.Idioma }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay funciones registradas.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
